{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message %}
<div class="alert alert-secondary" role="alert">
  <p>{{ message }}</p>
</div>
{% endif %}

<form action="" method="post">
  <div class="form-group">
    <label for="Fullname">Full name</label>
    <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp"
      placeholder="Enter full name">
    <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input name="email" class="form-control" id="InputEmail" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputPhone">Phone number</label>
    <input name="phone" class="form-control" id="InputPhone" placeholder="Enter Phone Number">
  </div>
  <div class="form-group">
    <label for="InputPhone">father name</label>
    <input name="father_name" class="form-control" id="InputPhone" placeholder="Enter Father name">
  </div>
  <div class="form-group">
    <label for="InputPhone">semester</label>
    <input name="semester" class="form-control" id="InputPhone" placeholder="Enter Semester">
  </div>
  <div class="form-group">
    <label for="InputPhone">Address</label>
    <input name="address" class="form-control" id="InputPhone" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label for="InputPhone">Father Email</label>
    <input name="father_email" class="form-control" id="InputPhone" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label for="InputPhone">USN</label>
    <input name="usn" class="form-control" id="InputPhone" placeholder="USN">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>



{% endblock %}
